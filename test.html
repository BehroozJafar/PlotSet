<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
        integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script/common.js"></script>
    <script src="./script/maps.js"></script>

<body>

</body>
<script>
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 1024)
        .attr("height", 768);

    addLegend(svg, {
        type: "binned",
        binningMode: "fixed",
        numberOfBins: 8,
        colors: ["#EBC0FF","#FFFFFF", "#7200AB"],
        minimumValue : 100,
        maximumValue : 99999
    });
    addTitle(svg, {
        show: true,
        color: "#FF0000",
        text: "Header",
        fontSize: 15,
        fontWeight: "Bold",
        hAlign: "center",
        vAlign: "top",
        subtext: {
            text: "subtitle",
            fontSize: 10,
            color: "#0000FF"
        }
    });
</script>

</html>
